<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calcolo Media Ponderata</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div id="wrapper" class="container-fluid">
    <div class="row">
      <div class="col-xs-12 col-sm-9">

        <!-- Titolo -->
        <div class="page-header">
          <h1>Calcolo media</h1>
        </div>

        <form
          id="the_form"
          class="form-horizontal panel panel-grey"
          method="post" action=""
        >

          <!-- Vecchia media -->
          <div class="form-group form-section">
            <label class="col-sm-3">Vecchia media</label>
            <div class="col-sm-9">
              <input
                id="m0"
                class="form-control"
                type="text"
                name="m0"
                placeholder="Vecchia media.."
                autofocus="true"
              />
            </div>
          </div>
  
          <!-- Somma crediti -->
          <div class="form-group form-section">
            <label class="col-sm-3">Somma crediti (escluso esame)</label>
            <div class="col-sm-9">
              <input
                id="c0_sum"
                class="form-control"
                type="number"
                name="c0_sum"
                placeholder="Somma crediti (es.: 60).."
              />
            </div>
          </div>
  
          <!-- Nuovi crediti -->
          <div class="form-group form-section">
            <label class="col-sm-3">Nuovi crediti</label>
            <div class="col-sm-9">
              <input
                id="c"
                class="form-control"
                type="number"
                name="c"
                placeholder="Nuovi crediti (es.: 6).."
              />
            </div>
          </div>
  
          <!-- Submit -->
          <div class="form-group form-section">
            <div class="col-sm-offset-3 col-sm-9">
              
              <button
                class="btn btn-lg btn-primary"
                type="submit"
                name="submit"
              >Calcola</button>

              <button
                id="the_reset"
                class="btn btn-lg btn-default"
                type="reset"
                name="reset"
              >Reset</button>

            </div>
          </div>
        </form>
  
        <!-- Risultati -->
        <div class="panel panel-grey-dark hidden" id="results"></div>

      </div>
    </div>
  </div>

  <!-- JavaScript-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
