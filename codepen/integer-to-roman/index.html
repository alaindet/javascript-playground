<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Integer to Roman number converter</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <main>

    <!-- Title -->
    <h1>Integer to Roman number converter</h1>
  
    <!-- Description -->
    <section>
      <div class="section-title">
        <h2>Description</h2>
      </div>
      This page converts an integer number into a roman number. The integer must be between <span class="min"></span> and <span class="max"></span>, since no <i>vinculum</i> (line over letter, used to multiply by 1000s) is used.
    </section>
  
    <!-- Input -->
    <section>
      <div class="section-title">
        <h2>Input</h2>
      </div>
      Enter an integer value:
      <input autofocus type="number" class="the-input" value="" />
    </section>
  
    <!-- Output -->
    <section>
      <div class="section-title">
        <h2>Output</h2>
      </div>
      Roman number:
      <span class="the-output"></span>
    </section>
  
  </main>
  <script src="app.js"></script>
</body>
</html>
